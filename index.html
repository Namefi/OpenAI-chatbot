<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test</title>
</head>
<body>
    <h1>OpenAI API Test</h1>
    <input type="text" id="user-input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
    <pre id="response-output"></pre>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const apiKey = "sk-svcacct-7lPb3d9E4PNS3h3MSu7goSwrnwxknIe3UsRIZN6Imm2kl-St3U4OcChVk1m2DT3BlbkFJ4QjYdajzRnxNeZvjFo7QDA4l1DqHIBr92foiYHW6tuCSyMnLqfGrl9ojIyaAA"; // Replace with your actual API key

            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: userInput,
                        max_tokens: 50,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                document.getElementById("response-output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response-output").textContent = "Error: " + error;
            }
        }
    </script>
</body>
</html>
