<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        /* CSS for the chat interface */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4a90e2;
            color: #fff;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #e0e0e0;
        }
        
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            font-size: 16px;
        }
        
        .chat-input button {
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // JavaScript for chat functionality
        async function addMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", className);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const userText = userInput.value.trim();
            
            if (userText === "") return;

            // Display the user's message
            addMessage(userText, "user-message");
            userInput.value = "";

            // Call the OpenAI API to get a response
            const responseText = await getAIResponse(userText);
            addMessage(responseText, "ai-message");
        }

        async function getAIResponse(userText) {
            // Replace 'YOUR_API_KEY' with your actual OpenAI API key
            const apiKey ="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";

            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: userText,
                        max_tokens: 50,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error("Error fetching AI response:", error);
                return "Sorry, I couldn't get a response from the AI.";
            }
        }
    </script>

</body>
</html>
